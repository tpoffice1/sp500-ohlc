name: build

on:
  schedule:
    - cron: "15 23 * * 1-5"   # weekdays ~ 6:15pm CT
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Build yesterday's JSON
        timeout-minutes: 15
        run: |
          python sp500_ohlc/fetch_ohlc.py

      - name: Upload bad tickers (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bad_tickers
          path: build/bad_tickers.txt
          if-no-files-found: ignore

      - name: Commit & push JSON + tickers + manifest
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.csv data/yesterday.json data/raw/*.csv tickers.txt || true
          git commit -m "build: update aggregates and yesterday.json" || echo "nothing to commit"
          git push
